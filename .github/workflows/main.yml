name: Frontend build

on:
    push:
        branches: [master]

# Activity type events example below (pull_request)
# name: Events Demo 1

# on:
#     pull_request:
#         types:
#             - opened
#     workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            # Checks out the code from the repository.
            - name: Get code
              uses: actions/checkout@v3
            # Installs Node.js.
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  # The `node-version` variable specifies that any minor or patch version of Node.js is acceptable.
                  node-version: 18.x
            # Installs the dependencies ci(locked dep.)
            - name: Install dependencies
              run: npm ci
            # Builds the app
            - name: Build
              run: npm run build
            - name: Deploy
              run: echo "Deploying...!"
